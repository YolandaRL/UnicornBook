<!DOCTYPE html>
<html th:lang="${#locale.language}"
      th:replace="~{layout/default :: layout (~{::#title}, ~{::#content}, _, _)}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title id="title">Unicorn Book - Iniciar sesión</title>
</head>

<body>
    <div class="page-content" id="content">
        <div class="container col-3">
            <form method="post" th:action="@{/login}">
                <fieldset>
                    <legend>Iniciar sesión</legend>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3 required">
                                <input id="username" class="form-control" placeholder="Nombre de usuario" name="username"
                                       type="text"/>
                                <label for="username">Usuario</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating required">
                                <input id="password" class="form-control" placeholder="Constraseña" name="password"
                                       type="password"/>
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/recuperar-cuenta}">¿Has olvidado la contraseña?</a>
                    </div>
                    <div class="text-center">
                        <a th:href="@{/registro}">Regístrate</a>
                    </div>
                </fieldset>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary w-100" type="submit">Inciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
