    <script th:src="@{/resources/js/main.js}"></script>
    <script type="text/javascript">
        CONTEXT_ROOT = '[[@{/}]]';
        URI = '[[${#httpServletRequest.requestURI}]]'
    </script>
    <script>
        jQuery(function () {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {

                if (CONTEXT_ROOT !== URI) {
                    $("#banner").addClass("shrink");
                    $('.collapse-nav-bar-icon, .collapse-nav-bar-form').show();
                    $('.banner').hide();
                    $('.principal-navbar').removeClass('nav-transparent');
                    $('.principal-navbar').addClass('nav-colored');
                    $('.principal-navbar').addClass('shadow-lg');

                }

                $(document).on("scroll", function () {
                    if (CONTEXT_ROOT === URI) {
                        if ($(document).scrollTop() > 86) {
                            $("#banner").addClass("shrink");
                            $('.collapse-nav-bar-icon, .collapse-nav-bar-form').fadeIn("slow");
                            $('.principal-navbar').removeClass('nav-transparent');
                            $('.principal-navbar').addClass('nav-colored');
                            $('.principal-navbar').addClass('shadow-lg');

                        } else {
                            $("#banner").removeClass("shrink");
                            $('.collapse-nav-bar-icon, .collapse-nav-bar-form').hide();
                            $('.principal-navbar').addClass('nav-transparent');
                            $('.principal-navbar').removeClass('nav-colored');
                            $('.principal-navbar').removeClass('shadow-lg');
                        }
                    }
                });
            } else {
                if (CONTEXT_ROOT !== URI) {
                    $("#banner").addClass("shrink");
                    $('.navbar-brand, .navbar-form').show();
                    $('.banner').hide();
                    $('.principal-navbar').removeClass('nav-transparent');
                    $('.principal-navbar').addClass('nav-colored');
                    $('.principal-navbar').addClass('shadow-lg');

                }

                $(document).on("scroll", function () {
                    if (CONTEXT_ROOT === URI) {
                        if ($(document).scrollTop() > 86) {
                            $("#banner").addClass("shrink");
                            $('.navbar-brand, .navbar-form').fadeIn("slow");
                            $('.principal-navbar').removeClass('nav-transparent');
                            $('.principal-navbar').addClass('shadow-lg');
                            $('.principal-navbar').addClass('nav-colored');
                        } else {
                            $("#banner").removeClass("shrink");
                            $('.navbar-brand, .navbar-form').hide();
                            $('.principal-navbar').addClass('nav-transparent');
                            $('.principal-navbar').removeClass('shadow-lg');
                            $('.principal-navbar').removeClass('nav-colored');
                        }
                    }
                });
            }
        });
    </script>
