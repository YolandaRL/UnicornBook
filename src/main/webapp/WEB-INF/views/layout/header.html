<nav xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     class="navbar navbar-expand-md navbar-dark fixed-top nav-transparent" id="banner">

    <!-- Toggler/collapsibe Button -->
    <div class="navbar-toggler container-fluid">
        <img class="collapse-nav-bar-icon" th:src="@{/resources/images/unicornbook_logo.png}" height="50vw" style="display: none;"/>
        <form class="collapse-nav-bar-form" th:action="@{/busquedas}" method="get"  style="display: none; width: 65%">
            <div class="input-group" >
                <input type="text" th:value="${termino}" class="form-control form-control-lg" name="termino"
                       placeholder="Título, autor, isbn..." aria-label="Text input with checkbox">
                <button class="btn btn-outline-secondary" type="submit">
                    <em class="fa fa-search"></em>
                </button>
            </div>
        </form>
        <button id="btn-toggle" style="background: transparent !important;" class="btn ms-auto p-r-0 p-l-0 p-t-0 p-b-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
                aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <i id="icon-bars" class="fa fa-bars fa-2x" style="color:white"></i>
            <style>
                #btn-toggle {
                    outline: none !important;
                    box-shadow: none !important;
                }
            </style>
        </button>
    </div>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}" style="display: none;">
            <img th:src="@{/resources/images/unicornbook_titulo.png}" height="50vw"/>
        </a>

        <form class="navbar-form" th:action="@{/busquedas}" method="get"  style="display: none; width: 40%">
            <div class="input-group" >
                <input type="text" th:value="${termino}" class="form-control form-control-lg" name="termino"
                       placeholder="Título, autor, isbn..." aria-label="Text input with checkbox">
                <button class="btn btn-outline-secondary" type="submit">Buscar</button>
            </div>
        </form>
        <ul class="navbar-nav ms-auto">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link btn btn-secondary" style="background: transparent" th:href="@{/login}">INICIAR SESIÓN</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link btn btn-primary" style="background: white; color: #836aeb" th:href="@{/usuario/nuevo}">REGÍSTRATE</a>
            </li>
            <!-- Dropdown -->
            <li sec:authorize="isAuthenticated()" class="nav-item dropdown" >
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"
                    th:text="${#authentication.principal.username}">
                    Username
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Mi cuenta</a>
                    <a class="dropdown-item" href="#">Pedidos</a>
                    <a class="dropdown-item" href="#">Reservas</a>
                    <a class="dropdown-item" href="#">Consultas</a>
                    <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="banner" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="banner-text">
            <div class="banner-heading text-center">
                <img th:src="@{/resources/images/unicornbook_titulo.png}" height="100vw">
            </div>
            <div class="banner-sub-heading text-center">
                La plataforma de comercio online y comunidad lectora de las librerías independientes.
                Más de un millón de libros comercializados en España y dónde conseguirlos.
            </div>
            <form th:action="@{/busquedas}" method="get">
                <div class="input-group search-group">
                    <input type="text" class="form-control form-control-lg input-search" name="termino" placeholder="Título, autor, isbn..." aria-label="Text input with checkbox">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</div>
