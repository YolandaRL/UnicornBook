<div aria-hidden="true" aria-labelledby="labelModalBaja" class="modal" id="modalBaja" role="dialog"
     tabindex="-1" xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="labelModalBaja">Confirmación de baja</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Está a punto de dar de baja la cuenta. Una vez confirmada la operación todos los datos
                    referentes a su cuenta se eliminarán y ya no podrá volver a iniciar sesión </p>
                <p>¿Está seguro de continuar con la operación?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" type="button">Cancelar</button>
                <a class="btn btn-danger" th:href="@{/usuario/baja}" type="button">Confirmar baja</a>
            </div>
        </div>
    </div>
</div>
