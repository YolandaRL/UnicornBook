<!DOCTYPE html>
<html th:lang="${#locale.language}"
      th:replace="~{layout/default :: layout (~{::#title}, ~{::#content}, ~{::#links}, ~{::#scripts})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="title">Unicorn Book - Mis direcciones</title>
</head>
<body>
<div id="links"></div>
<div id="scripts">
    <script th:src="@{/resources/js/direccion.js}"></script>
</div>

<div class="page-content" id="content">
    <div class="container">
        <div class="row text-center mb-0">
            <h3>Mis direcciones</h3>
            <hr class="legend-separator">
        </div>
        <div class="justify-content-center">
            <div class="table-responsive" id="direcciones">
                <table class="table table-striped table-hover" th:fragment="direcciones-table">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col">Alias</th>
                        <th class="text-center" scope="col">Nombre remitente</th>
                        <th class="text-center" scope="col">Dirección</th>
                        <th class="text-center" scope="col">Código postal</th>
                        <th class="text-center" scope="col">Provincia</th>
                        <th class="text-center" scope="col">Poblacion</th>
                        <th class="text-center" scope="col">País</th>
                        <th class="text-center" scope="col">Edición</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(direcciones)}">
                        <td class="text-center" colspan="8">Todavía no hay direcciones de usuario</td>
                    </tr>
                    <tr th:each="d:${direcciones}">
                        <td class="text-center"><span th:text="${d.nombrePersonalizado}"></span></td>
                        <td class="text-center"><span th:text="|${d.nombre} ${d.apellido1} ${d.apellido2}|"></span></td>
                        <td class="text-center"><span th:text="${d.direccion}"></span></td>
                        <td class="text-center"><span th:text="${d.codigoPostal}"></span></td>
                        <td class="text-center"><span th:text="${d.provincia}"></span></td>
                        <td class="text-center"><span th:text="${d.poblacion}"></span></td>
                        <td class="text-center"><span th:text="${d.pais}"></span></td>

                        <td class="text-center">
                            <a class="a-link-icon fa fa-pencil-alt btn-open-modal-direcciones" th:data-id="${d.id}">
                            </a>
                            <a class="a-link-icon fa fa-trash-alt" th:href="@{/usuario/direccion/__${d.id}__/eliminar}">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary col-lg-3 col-md-6 col-sm-3 btn-open-modal-direcciones" type="button">
                    <em class="fa fa-plus"></em>
                    <span>Añadir nueva dirección</span>
                </button>
            </div>
        </div>
    </div>
    <div th:replace="usuario/modals/modal-direccion"></div>
</div>

</body>
</html>
