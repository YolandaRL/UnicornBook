<!DOCTYPE html>
<html th:lang="${#locale.language}"
      th:replace="~{layout/default :: layout (~{::#title}, ~{::#content}, ~{::#links}, ~{::#scripts})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="title">Unicorn Book - Mis tarjetas</title>
</head>
<body>
<div id="links"></div>
<div id="scripts">
    <script th:src="@{/resources/js/tarjeta.js}"></script>
</div>

<div class="page-content" id="content">
    <div class="container">
        <div class="row text-center mb-0">
            <h3>Mis tarjetas</h3>
            <hr class="legend-separator">
        </div>
        <div class="justify-content-center">
            <div class="table-responsive" id="tarjetas">
                <table class="table table-striped table-hover" th:fragment="tarjetas-table">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col">Alias</th>
                        <th class="text-center" scope="col">Número</th>
                        <th class="text-center" scope="col">Tipo</th>
                        <th class="text-center" scope="col">Mes caducidad</th>
                        <th class="text-center" scope="col">Año caducidad</th>
                        <th class="text-center" scope="col">CVE</th>
                        <th class="text-center" scope="col">Edición</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(tarjetas)}">
                        <td class="text-center" colspan="8">Todavía no hay tarjetas de usuario</td>
                    </tr>
                    <tr th:each="t:${tarjetas}">
                        <td class="text-center"><span th:text="${t.nombrePersonalizado}"></span></td>
                        <td class="text-center"><span th:text="${t.numero}"></span></td>
                        <td class="text-center"><span th:text="${t.tipoTarjeta}"></span></td>
                        <td class="text-center"><span th:text="${t.mesCaducidad}"></span></td>
                        <td class="text-center"><span th:text="${t.anoCaducidad}"></span></td>
                        <td class="text-center"><span th:text="${t.cvv}"></span></td>


                        <td class="text-center">
                            <a class="a-link-icon fa fa-pencil-alt btn-open-modal-tarjetas" th:data-id="${t.id}">
                            </a>
                            <a class="a-link-icon fa fa-trash-alt" th:href="@{/usuario/tarjeta/__${t.id}__/eliminar}">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary col-lg-3 col-md-6 col-sm-3 btn-open-modal-tarjetas" type="button">
                    <em class="fa fa-plus"></em>
                    <span>Añadir nueva tarjeta</span>
                </button>
            </div>
        </div>
    </div>
    <div th:replace="usuario/modals/modal-tarjeta"></div>
</div>

</body>
</html>
