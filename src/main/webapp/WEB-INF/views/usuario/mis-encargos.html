<!DOCTYPE html>
<html th:lang="${#locale.language}"
      th:replace="~{layout/default :: layout (~{::#title}, ~{::#content}, ~{::#links}, ~{::#scripts})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="title">Unicorn Book - Mis encargos</title>
</head>
<body>
<div id="links"></div>
<div id="scripts"></div>

<div class="page-content" id="content">
    <div class="container">
        <div class="row text-center mb-0">
            <h3>Mis encargos</h3>
            <hr class="legend-separator">
        </div>
        <div class="justify-content-center">
            <div class="table-responsive" id="encargos">
                <table class="table table-striped table-hover" th:fragment="encargos-table">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col">ISBN</th>
                        <th class="text-center" scope="col">Título</th>
                        <th class="text-center" scope="col">Cantidad</th>
                        <th class="text-center" scope="col">Tipo de entrega</th>
                        <th class="text-center" scope="col">Fecha encargo</th>
                        <th class="text-center" scope="col">Fecha fin</th>
                        <th class="text-center" scope="col">Estado</th>
                        <th class="text-center" scope="col">Fecha de entrega</th>
                        <th class="text-center" scope="col">Acciones</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(encargos)}">
                        <td class="text-center" colspan="9">No has hecho ningún encargo todavía</td>
                    </tr>
                    <tr th:each="e:${encargos}">
                        <td class="text-center"><span th:text="${e.isbn}"></span></td>
                        <td class="text-center"><span th:text="${e.titulo}"></span></td>
                        <td class="text-center"><span th:text="${e.cantidad}"></span></td>
                        <td class="text-center"><span th:text="${e.tipoEntregaNombre}"></span></td>
                        <td class="text-center"><span th:text="${#dates.format(e.horaEncargo, 'dd-MM-yyyy')}"></span>
                        </td>
                        <td class="text-center"><span th:text="${#dates.format(e.fechaFin, 'dd-MM-yyyy')}"></span></td>
                        <td class="text-center"><span th:text="${e.estadoNombre}"></span></td>
                        <td class="text-center"><span th:text="${#dates.format(e.fechaEntrega, 'dd-MM-yyyy')}"></span>
                        </td>

                        <td class="text-center">
                            <a class="a-link-icon fa fa-trash-alt" id="cancelar-encargo"
                               th:href="@{/contacto/encargo/__${e.id}__/cancelar}">
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-primary col-lg-3 col-md-6 col-sm-3 btn-open-modal-direcciones" type="button">
                    <em class="fa fa-plus"></em>
                    <span>Hacer un encargo</span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
